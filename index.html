<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="x-dns-prefetch-control" content="on" />
        <meta name="renderer" content="webkit" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <link rel="dns-prefetch" href="//syycdn.dongchali.net" />
        <title>加载中...</title>
        <style>
            body {
                margin: 0 auto;
            }
            .index-loading {
                z-index: 2147483647;
                background-color: #fff;
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .spin {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 16vw;
                height: 16vw;
                margin-bottom: 10vh;
            }
            .inner {
                width: 8vw;
                height: 8vw;
                border-radius: 50%;
                border: 0.6vw solid transparent;
                border-color: #409eff transparent;
                animation: spin 1.2s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            @media screen and (min-width: 800px) {
                html {
                    font-size: 37.5Px !important;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                body {
                    max-width: 375Px !important;
                    max-height: 667Px !important;
                }
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="index-loading" class="index-loading">
            <div class="spin">
                <div class="inner"></div>
            </div>
        </div>
        <div id="app" style="height: 100%"></div>
        <script type="module" src="/src/main.ts"></script>
        <!-- built files will be auto injected -->
    </body>
</html>
